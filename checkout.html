<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | Naarithread</title>
<link rel="icon" type="image/png" href="ChatGPT Image Jan 6, 2026, 11_31_50 AM.png">
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="checkout-page">

  <h1 class="checkout-title">Checkout</h1>

  <div class="checkout-wrapper">

    <!-- LEFT: BILLING FORM -->
    <div class="checkout-form">
  <h2>Billing Details</h2>

  <div class="form-group">
    <label>Full Name <span>*</span></label>
    <input type="text" id="fullName">
    <small class="error"></small>
  </div>

  <div class="form-group">
    <label>Phone Number <span>*</span></label>
    <input type="text" id="phone">
    <small class="error"></small>
  </div>

  <div class="form-group">
    <label>Email <span>*</span></label>
    <input type="email" id="email">
    <small class="error"></small>
  </div>

  <div class="form-group">
    <label>Address Line 1 <span>*</span></label>
    <input type="text" id="address1">
    <small class="error"></small>
  </div>

  <div class="form-group">
    <label>Address Line 2</label>
    <input type="text" id="address2">
  </div>

  <div class="form-group">
    <label>City <span>*</span></label>
    <input type="text" id="city">
    <small class="error"></small>
  </div>

  <div class="form-group">
    <label>State <span>*</span></label>
    <select id="state">
      <option value="">Select State</option>
      <option>Gujarat</option>
      <option>Maharashtra</option>
      <option>Rajasthan</option>
      <option>Delhi</option>
      <option>Karnataka</option>
      <option>Tamil Nadu</option>
      <option>Uttar Pradesh</option>
    </select>
    <small class="error"></small>
  </div>

  <div class="form-group">
    <label>Pincode <span>*</span></label>
    <input type="text" id="pincode">
    <small class="error"></small>
  </div>

</div>


<!-- RIGHT: ORDER SUMMARY -->
<div class="checkout-summary">
  <h2>Order Summary</h2>

  <div id="checkoutItems"></div>

  <h3 id="checkoutTotal"></h3>










  <hr style="margin:25px 0; border-color:rgba(212,175,55,0.2);">

<h2>Payment Method</h2>

<div class="payment-options">

  <label class="payment-option">
    <input type="radio" name="payment" value="cod" checked>
    Cash on Delivery
  </label>

  <label class="payment-option">
    <input type="radio" name="payment" value="upi">
    UPI
  </label>

  <label class="payment-option">
    <input type="radio" name="payment" value="card">
    Credit / Debit Card
  </label>

</div>

<!-- UPI FIELD -->
<div id="upiSection" class="payment-extra hidden">
  <input type="text" id="upiId" placeholder="Enter UPI ID (example@upi)">
  <small class="error"></small>
</div>

<!-- CARD FIELDS -->
<div id="cardSection" class="payment-extra hidden">
  <input type="text" id="cardNumber" placeholder="Card Number">
  <input type="text" id="cardExpiry" placeholder="MM/YY">
  <input type="text" id="cardCvv" placeholder="CVV">
  <small class="error"></small>
</div>

  <button id="placeOrderBtn" class="place-order-btn">
    Place Order
  </button>
</div>

  </div>

</section>

<script src="script.js"></script>
</body>
</html>
