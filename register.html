 width:100%;

text-align:center;

.auth-card h2{

  font-weight:600;

  box-shadow:0 10px 30px rgba(212,175,55,0.4);
  transform:translateY(-2px);

  color:#ff4d4d;
  font-size:13px;

<body class="auth-clean">

<div class="auth-card">
<div class="nt-auth-logo">
    <img src="ChatGPT Image Jan 6, 2026, 11_31_50 AM.png" alt="Naarithread Logo">
</div>

<h2>Create Account</h2>
<p class="auth-sub">Join the elegance of Naarithread</p>

<form id="registerForm" action="index.html">

<input type="text" placeholder="Full Name" class="auth-input" required>
<input type="email" placeholder="Email Address" class="auth-input" required>

<input type="password" id="password" placeholder="Password" class="auth-input" required>
<input type="password" id="confirmPassword" placeholder="Confirm Password" class="auth-input" required>

<div class="error-text" id="passError">Passwords do not match</div>

<button type="submit" class="auth-submit">Create Account</button>

</form>

<p style="margin-top:20px;color:#aaa;font-size:14px;">
  Already have an account?
  <a href="signin.html" style="color:#d4af37;text-decoration:none;">Sign In</a>
</p>

</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e){

  e.preventDefault();

  const name = document.querySelector("input[type='text']").value.trim();
  const email = document.querySelector("input[type='email']").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirmPassword").value;
  const error = document.getElementById("passError");

  if(password !== confirm){
    error.innerText = "Passwords do not match";
    error.style.display = "block";
    return;
  }

  error.style.display = "none";

  // Get existing users
  let users = JSON.parse(localStorage.getItem("ntUsers")) || [];

  // Check duplicate email
  const emailExists = users.find(user => user.email === email);

  if(emailExists){
    error.innerText = "Email already registered";
    error.style.display = "block";
    return;
  }

  // Save new user
  const newUser = {
    name: name,
    email: email,
    password: password
  };

  users.push(newUser);

  localStorage.setItem("ntUsers", JSON.stringify(users));

  // Save login session
  localStorage.setItem("ntLoggedInUser", JSON.stringify(newUser));

  window.location.href = "index.html";
});
</script>
